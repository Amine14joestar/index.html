<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Futuristic Design</title>
    <style>
        body, html {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
        }
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 800px;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
        }

        .form {
            background-color: #2a2a2a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 3em;
            font-weight: 900;
            color: #919191;
        }

        .form-group {
            position: relative;
            margin-bottom: 30px;
        }

        label {
            position: absolute;
            left: 15px;
            top: 15px;
            color: #aaa;
            transition: 0.2s ease all;
            pointer-events: none;
        }

        input {
            width: 90%;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background: transparent;
            color: #fff;
            font-size: 16px;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        input:focus+label,
        input:not(:placeholder-shown)+label {
            top: -15px;
            left: 10px;
            font-size: 12px;
            color: #007bff;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        a button{
            background-color: #056700;
        }

        a button:hover{
            background-color: #045300;
        }

        .text-center {
            color: white;
            margin-top: 20px;
            text-align: center;
            margin-top: 10px;
        }
        .text-center a {
            color: #007bff;
            text-decoration: none;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="video-background">
        <video autoplay muted loop>
            <source src="path/to/your/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="container">
        <div class="form">
            <h2>Create Account</h2>
            <form action="#" method="get">
                <div class="form-group">
                    <input type="text" id="username" name="username" required placeholder=" " />
                    <label for="username">Full Name</label>
                </div>
                <div class="form-group">
                    <input type="number" min="12" max="100" id="username" name="username" required placeholder=" " />
                    <label for="username">Age</label>
                </div>
                <div class="form-group">
                    <input type="text" id="username" name="username" required placeholder=" " />
                    <label for="username">Username</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" required placeholder=" " />
                    <label for="email">Email</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" required placeholder=" " />
                    <label for="password">Password</label>
                </div>
                <div class="form-group">
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder=" " />
                    <label for="confirm-password">Confirm Password</label>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <a href="projectv3signin.html"><button>Go Back</button></a>
        </div>
    </div>

</body>
</html>
